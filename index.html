<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="game-title">
          <span class="title"
            >ROCK<br />
            PAPER<br />
            SCISSORS</span
          >
        </div>
        <div class="game-score">
          <p>SCORE</p>
          <span class="score">0</span>
        </div>
      </div>
    </header>
    <main>
      <section class="pick">
        <div class="game-container">
          <button class="paper-container cont" data-id="paper">
            <div class="paper img">
              <img src="/images/icon-paper.svg" alt="" />
            </div>
          </button>
          <button class="scissors-container cont" data-id="scissors">
            <div class="scissors img">
              <img src="/images/icon-scissors.svg" alt="" />
            </div>
          </button>
          <button class="rock-container cont" data-id="rock">
            <div class="rock img">
              <img src="/images/icon-rock.svg" alt="" />
            </div>
          </button>
        </div>
      </section>
      <section class="result hide">
        <div class="you"></div>
        <div class="play-again">
          <h1>YOU <span class="results"></span></h1>
          <button class="again">PLAY AGAIN</button>
        </div>
        <div class="house">
          <h2>THE HOUSE PICKED</h2>
          <button class="scissors-container cont none">
            <div class="house img img-house">
              <img src="/images/icon-scissors.svg" alt="" />
            </div>
          </button>
        </div>
      </section>
      <section class="rules">
        <div class="rules-button">
          <button class="rules-btn">RULES</button>
        </div>
        <div class="rules-info hide-rules">
          <div class="rules-container">
            <div class="rules-header">
              <h1>RULES</h1>
              <button class="close-rules">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
                  <path
                    fill="#3b4363"
                    fill-rule="evenodd"
                    d="M16.97 0l2.122 2.121-7.425 7.425 7.425 7.425-2.121 2.12-7.425-7.424-7.425 7.425L0 16.97l7.425-7.425L0 2.121 2.121 0l7.425 7.425L16.971 0z"
                    opacity="1"
                  />
                </svg>
              </button>
            </div>
            <div class="rules-main">
              <img src="/images/image-rules.svg" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
